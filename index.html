<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Envío</title>
</head>
<body>
    <h2>Formulario de Envío a Python</h2>
    <form action="enviar_datos.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="lugar">Lugar:</label>
        <input type="text" id="lugar" name="lugar" required><br><br>

        <label for="tiempo">Tiempo:</label>
        <input type="text" id="tiempo" name="tiempo" required><br><br>

        <label for="iud">IUD:</label>
        <input type="text" id="iud" name="iud" required><br><br>

        <input type="submit" value="Enviar Datos">
    </form>
</body>
</html>
